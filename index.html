<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Het & Charmi</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('bg_img.jpeg'); 
            background-size: cover;
            background-position: center;
            background-color: rgba(0, 0, 0, 0.8); /* Add a dark overlay */
        }

        .container {
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 4rem; /* Increase font size */
            font-weight: bold; /* Add weight */
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
        }

        p {
            font-size: 1.5rem; /* Slightly increase font size */
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Het & Charmi</h1>
        <p>A Wedding Celebration</p>
    </div>
</body>
</html>
